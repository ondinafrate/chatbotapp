<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>hello</title>
    
    <style type="text/css">
      img {
        width: 200px;
        border-radius: 50%;
      }

    </style>

  </head>

  <body>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Slabo+13px|Slabo+27px" rel="stylesheet">
  </body>

  <script type="text/javascript">
  	// simple script to pull data from our database and display on page
		$.getJSON('/api/get', function(data) {
				console.log(data);
				var food = data.food;
        $('body').append('<h1>List of food</h1>');
				food.forEach(function(e){
					var htmlToAppend = '<p>Name '+e.name+' Type: '+e.type+' Calories: '+e.calories+' Protein: '+e.protein+' Carbohydrates '+e.carbohydrates+' Fat '+e.fat+' <img src="'+e.url+'" />';
					$('body').append(htmlToAppend);
				})

		});  

  </script>
</html>
